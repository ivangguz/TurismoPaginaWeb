<section id="formTexto" class="dropshadow-sm">
  <div class="container col-xxl-12 px-4 py-5">
    <div class="row flex-lg-row align-items-center g-5 py-2">
      <div class="col-lg-8">
        <form class="p-4 p-md-5" id="form-contacto">

          </div>
          <div class="form-floating mb-3">

            <label for="apellido">Apellido</label>
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="especialidad">

              <option value="Video">Video</option>
              <option value="Videoclips">Videoclips</option>
              <option value="Paquetes">Paquetes</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripcion"></textarea>
            <label for="descripcion">Descripcion</label>
          </div>
          <a id="btnEnviarForm" class="btn btn-lg btn-warning btn-with-icon" onclick="enviarFormulario()" target="_blank"><img src="./public/logos/whatsapp.svg" width="35" alt="Icono">Enviar Mensaje</a>
